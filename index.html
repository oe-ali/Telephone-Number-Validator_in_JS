<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width, device-width, initial-scale=1.0">
  <title>My Telephone Number Validator</title>
</head>

<body>
  <header>
  </header>

  <main>
    <h1>Telephone Number Validator</h1>
    <div id="main-container">
      <h2>Please enter a phone number!</h2>
      <div id="combined">
        <select id="selector">
          <option id="us-number">US</option>
          <option id="de-number">DE</option>
        </select>
        <input id="user-input" type="tel" inputmode="numeric"></input>
        <div>
          <button id="check-btn">Check</button>
          <button id="clear-btn">Clear</button>
        </div>
      </div>
    </div>
    <div id="results-div">
    </div>
  </main>

  <footer>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
